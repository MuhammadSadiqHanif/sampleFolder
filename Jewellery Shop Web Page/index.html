			if (currentImg == totalImg) {
				currentImg = 0;
			}
		}

		if (num != undefined) {
			currentImg = num;

		}
		var targetId = document.getElementById("circleContainer")
		var targetName = targetId.getElementsByTagName("i");
		for (var i = 0; i < totalImg; i++) {
			x = "img" + i;
			if (i == currentImg) {
				document.getElementById(x).className = "show";
				targetName[i].className = "fa fa-circle";
			}
			else {
				document.getElementById(x).className = "hide";
				targetName[i].className = "fa fa-circle-thin";
			}
		}
		currentImg++;
		yboolean = "yes"

		if (currentImg == totalImg) {
			currentImg = 0;
		}
		return currentImg, yboolean
	}
	// interval of slider
	setInterval(function () {
		nextImg()
	}
		, 3000)

	// back button of slider
	function previousImg() {
		// console.log(yboolean);
		var targetId = document.getElementById("circleContainer")
		var targetName = targetId.getElementsByTagName("i");
		console.log(currentImg);
		if (currentImg == 0) {
			currentImg = 5;
		}
		if (yboolean == "yes") {
			currentImg--;
			if (currentImg == 0) {
				currentImg = 5;
			}
		}


		currentImg--;
		for (var i = 0; i < totalImg; i++) {
			x = "img" + i;
			if (i == currentImg) {
				document.getElementById(x).className = "show";
				targetName[i].className = "fa fa-circle";
			}
			else {
				document.getElementById(x).className = "hide";
				targetName[i].className = "fa fa-circle-thin";
			}
			yboolean = "no";
		}

		x = "img" + currentImg;
		document.getElementById(x).className = "hide";
		currentImg--;
		document.getElementById(x).className = "show";

	}

// showDataOfProducts()
	countCartOpen()

</script>
